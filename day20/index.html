<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="snowman">
      <div class="head">
        <div class="eyes">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="snowman-body">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
    <div class="controls">
      <div>
        <input id="color" type="color" name="color" value="#99bbff" />
        <label for="color">Eye Color</label>
      </div>
      <div>
        <input id="color3" type="color" name="color3" value="#ffa500" />
        <label for="color3">Nose Color</label>
      </div>
      <div>
        <input id="color2" type="color" name="color2" value="#000" />
        <label for="color2">Button Color</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
